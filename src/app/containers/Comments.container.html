<template ngFor let-comment [ngForOf]="(comments$ | async)">
    <comment-item-component
        [comment]="comment"
        [owned]="(user$ | async)?.id === comment.created_by.id"
        (handleLike)="addCommentLike(comment.id)"
        (handleDelete)="deleteComment(comment.id)"
    ></comment-item-component>
</template>

<comment-form-component
    [stackId]="stackId"
    (handleSubmit)="addComment($event)"
></comment-form-component>
