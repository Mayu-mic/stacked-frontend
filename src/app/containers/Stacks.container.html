<div class="row justify-content-center">
    <stacks-filter-component
        [selected]="currentFilter"
        (handleSelect)="changeFilter($event)"
    ></stacks-filter-component>
</div>

<div class="row">
    <div class="col-sm-6 col-lg-4">
        <stack-create-form-component
            [listId]="listId"
            (handleSubmit)="addStack($event)"
        ></stack-create-form-component>
    </div>

    <template ngFor let-stack let-i="index" [ngForOf]="(stacks$ | async)">
        <div
            class="col-sm-6"
            [class.col-lg-8]="i == 0"
            [class.col-lg-4]="i != 0"
        >
            <stack-component
                [stack]="stack"
                [stackNo]="i+1"
                [single]="false"
                [owned]="(user$ | async)?.id === stack.created_by.id"
                (handleLike)="addLike(stack.id)"
                (handleDelete)="deleteStack(stack.id)"
                (handleStatusChange)="handleStatusChange($event, stack.id)"
            ></stack-component>
        </div>
    </template>
</div>
