<stack-component 
    [stack]="currentStack"
    [single]="true"
    [owned]="currentUser && (currentUser?.id === currentStack?.created_by.id)"
    (handleLike)="addStackLike()"
    (handleEdit)="toggleEditMode()"
    *ngIf="!stackEditing"
></stack-component>

<stack-edit-form-component
    [stack]="currentStack"
    (handleSubmit)="updateStack($event)"
    (handleCancel)="toggleEditMode()"
    *ngIf="stackEditing"
></stack-edit-form-component>
