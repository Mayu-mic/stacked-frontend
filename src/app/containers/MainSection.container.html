<div class="container">
<section class="main">
    <div class="card-columns">
        <stack-form-component (handleSubmit)="addStack($event)"></stack-form-component>

        <template ngFor let-stack let-i="index" [ngForOf]="(stacks$ | async)">
            <stack-component
                [stack]="stack"
                [stackNo]="i+1"
                [single]="false"
                [owned]="(user$ | async)?.id === stack.created_by.id"
                (handleLike)="addLike($event)"
            ></stack-component>
        </template>
    </div>
</section>
</div>
