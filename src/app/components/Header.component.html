<header class="stacked-header container-fluid">
  <div class="d-flex flex-column flex-sm-row justify-content-sm-between">

    <h1 class="display-4 text-center"><a href="/">Stacked.</a></h1>

    <button
      class="btn btn-primary btn-sm align-self-center"
      (click)="loginClick()"
      *ngIf="currentUser == null">
        <i class="fa fa-slack" aria-hidden="true"></i> Login as Slack
    </button>

    <button
      class="btn btn-outline-primary btn-sm align-self-center"
      (click)="logoutClick()"
      *ngIf="currentUser">
        Logout <i class="fa fa-slack" aria-hidden="true"></i>{{currentUser.nickname}}
    </button>
  </div>
</header>
