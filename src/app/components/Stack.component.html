<style>
    .stack-card .card-header {
        background-color: 'white'
    }

    .stack-card .stack-button {
        display: flex;
        justify-content: space-around;
    }

    .stack-card .stack-button .btn {
        border-radius: 0;
        flex-grow: 1;
        text-align: center;
        color: white;
        font-size: 0.8em;
    }

    .stack-card .card-text img {
        width: 18px;
        height: 18px;
    }

    .stack-card .stack-note-form {
        width: 100%;
        height: 15em;
    }
</style>

<div class="card stack-card" *ngIf="stack">
    <div class="card-header">
        #{{stack.id}}
        <button 
            class="btn btn-default"
            (click)="edit($event)"
            *ngIf="single && owned">edit</button>
    </div>
    <div class="card-block">
        <h4 class="card-title"><a href="/stacks/{{stack.id}}">{{stack.title}}</a></h4>

        <div class="card-text text-muted" *ngIf="stack.note != ''">
            <div *ngIf="!single">
                {{stack.note | slice:0:50}}
            </div>
            <div *ngIf="single">
                <markdown>{{stack.note}}</markdown>
            </div>
        </div>

        <div class="card-text text-right">
            <small>
                by <img src="{{stack.created_by.image}}" /> {{stack.created_by.nickname}}
            </small>
        </div>
    </div>
    <footer class="stack-button">
        <a
            href="/stacks/{{stack.id}}"
            class="btn btn-success">
            <span class="badge badge-pill badge-success">{{stack.comment_count}}</span> Comments</a>
        <button
            class="btn btn-primary"
            (click)="like($event)"
            [attr.disabled]="owned ? true : null">
            <span class="badge badge-pill badge-primary">{{stack.star_count}}</span> Likes
        </button>
    </footer>
</div>
