<!-- pending -->
<div ngbDropdown class="btn-group" *ngIf="status == 'pending'">
    <button class="btn btn-sm btn-success dropdown-toggle" ngbDropdownToggle *ngIf="enabled">pending</button>
    <button class="btn btn-sm btn-success" *ngIf="!enabled">pending</button>
    <div class="dropdown-menu dropdown-menu-right">
        <div *ngIf="canEdit">
            <button class="dropdown-item" (click)="edit()">edit</button>
            <li class="divider dropdown-divider"></li>
        </div>
        <div *ngIf="canChangeStatus">
            <button class="dropdown-item" (click)="changeStatus('in_progress')">switch to in-progress</button>
            <button class="dropdown-item" (click)="changeStatus('resolved')">switch to resolved</button>
            <li class="divider dropdown-divider"></li>
        </div>
        <div *ngIf="canDelete">
            <button class="dropdown-item text-danger" (click)="delete()">delete stack</button>
        </div>
    </div>
</div>

<!-- in_progress -->
<div ngbDropdown class="btn-group" *ngIf="status == 'in_progress'">
    <button class="btn btn-sm btn-primary dropdown-toggle" ngbDropdownToggle *ngIf="enabled">in progress</button>
    <button class="btn btn-sm btn-primary" *ngIf="!enabled">in progress</button>
    <div class="dropdown-menu dropdown-menu-right">
        <div *ngIf="canEdit">
            <button class="dropdown-item" (click)="edit()">edit</button>
            <li class="divider dropdown-divider"></li>
        </div>
        <div *ngIf="canChangeStatus">
            <button class="dropdown-item" (click)="changeStatus('resolved')">switch to resolved</button>
            <li class="divider dropdown-divider"></li>
            <button class="dropdown-item" (click)="changeStatus('pending')">switch to pending</button>
        </div>
        <div *ngIf="canDelete">
            <button class="dropdown-item text-danger" (click)="delete()">delete stack</button>
        </div>
    </div>
</div>

<!-- resolved -->
<div ngbDropdown class="btn-group" *ngIf="status == 'resolved'">
    <button class="btn btn-sm btn-default dropdown-toggle" ngbDropdownToggle *ngIf="enabled">resolved</button>
    <button class="btn btn-sm btn-default" *ngIf="!enabled">resolved</button>
    <div class="dropdown-menu dropdown-menu-right">
        <div *ngIf="canEdit">
            <button class="dropdown-item" (click)="edit()">edit</button>
            <li class="divider dropdown-divider"></li>
        </div>
        <div *ngIf="canChangeStatus">
            <button class="dropdown-item" (click)="changeStatus('in_progress')">switch to in-progress</button>
            <button class="dropdown-item" (click)="changeStatus('pending')">switch to pending</button>
            <li class="divider dropdown-divider"></li>
        </div>
        <div *ngIf="canDelete">
            <button class="dropdown-item text-danger" (click)="delete()">delete stack</button>
        </div>
    </div>
</div>
